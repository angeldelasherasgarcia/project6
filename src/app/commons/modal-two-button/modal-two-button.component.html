<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{titulo}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('0')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{texto_modal}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary button-modal" (click)="activeModal.close('1')">{{texto_boton1}}</button>
    <button type="button" class="btn btn-secondary button-modal" (click)="activeModal.close('0')">{{texto_boton2}}</button>
  </div>
</div>
